<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Landing Pages</title>

    <!-- added google font-family: Inter  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- added google font-family:Raleway  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- navigation section -->
        <nav>
            <h1 class="logo primary-text-color inter-font">WebFlow</h1>
            <button class="signup-btn primary-btn">Sign up</button>
        </nav>

        <!-- banner section  -->

        <div class="banner">
            <h2 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="focused-btn primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action section  -->
        <section class="action">
            <div class="action-content">
                <h2 class="action-title raleway-font">See It in Action</h2>
                <p class="action-description des-font-color">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-btn primary-btn">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-big.png" class="action-img" alt="Action image">
        </section>

        <!-- user section  -->
         <section class="users">
            <h3 class="user-title raleway-font">Joined Thousands of Productive Users</h3>
            <div class="user-quantity">
                <div class="user-items">
                    
                    <p class="user-item user-text inter-font">50K</p>
                    <p class="user-des des-font-color  inter-font">Active Users</p>
                </div>
                <div class="user-item">
                    <p class="user-item user-text inter-font">2M+</p>
                    <p class="user-des des-font-color  inter-font">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <p class="user-item user-text inter-font">95%</p>
                    <p class="user-des des-font-color  inter-font">Satisfaction Rate</p>
                </div>
            </div>
         </section>
    </main>

</body>

</html>
